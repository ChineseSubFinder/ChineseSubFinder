project_name: chinesesubfinder

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy
    - sudo apt-get update
    - sudo apt-get install gcc-multilib
    - sudo apt-get install -y *-w64-x86-*
builds:
  - id: linux-build
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    main: ./cmd/chinesesubfinder/main.go
    ldflags:
      - -s -w --extldflags "-static -fpic" -X main.AppVersion=v{{.Version}}

  - id: windows-build
    env:
      - CGO_ENABLED=1
      - CXX=x86_64-w64-mingw32-g++
      - CC=x86_64-w64-mingw32-gcc
    goos:
      - windows
    goarch:
      - amd64
    main: ./cmd/chinesesubfinder/main.go
    ldflags:
      - -s -w --extldflags "-static -fpic" -X main.AppVersion=v{{.Version}}

archives:
  - id: archive
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^TestData:"
      - "^TestCode:"
